<!DOCTYPE html>
<html manifest="tasktracker.appcache">
<head>
    <title>Task Tracker</title>
	<meta charset="utf-8" />        
    <link rel="stylesheet" type="text/css" href="styles/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/jquery-ui.theme.min.css" />
    <link  rel="stylesheet" type="text/css" href="main.min.css">
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="app-name">Task Tracker</div>
            <div class="app-version">v2.0</div>
        </div>
    </header>
    <div class="contentAreaContainer">
        <div class="contentArea">
            <div class="leftArea">                
                <div class="createTask">                    
                    <div class="title">
                        Create a Task
                    </div>
                    <div id="valSummaryCreateTasks" class="validationSummary"></div>                    
                    <div class="itemGroup">
                        <div class="itemLabel">Task Name</div>
                        <input id="txtTaskName" type="text" name="taskName" />
                    </div>
                    <div class="itemGroup">
                        <div class="itemLabel">Date</div>
                        <input id="txtTaskDate" type="text" name="taskDate" />
                    </div>
                    <div class="itemGroup">
                        <div class="itemLabel">Assigned To</div>
                        <input id="txtAssignedTo" type="text" name="taskAssignedTo" />
                    </div>

                    <button id="btnSubmit" type="button">Submit</button>
                </div>
            </div>
            <div class="rightArea">
                <div class="viewTasks">
                    <div class="title">
                        Existing Tasks
                    </div>
                    <table id="gvExistingTasks" class="gridView"></table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
